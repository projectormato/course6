<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Course6</title>
    <meta name="description" content="Course6は、独自に開発したテキスト教材「LeadBook」で苦手科目の成績を格段に飛躍させる学習塾です。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-white first" id="top-content">
      <div class="row">
        <div class="col" id="header"></div>
        <script>
        $(function(){
          $("#header").load("header.html");
        });
        </script>
      </div>
    </div>

    <div class="container">
      <h2>無料体験申し込み</h2>

      <form action="https://docs.google.com/forms/d/e/1FAIpQLSdTnRuEiJIOttYCzoNo5LcoSAJK5Vtazy6TD8L8eI8Cuza4tQ/formResponse">
        <div class="form-group">
          <label for="select-course">希望コース<span class="text-red">※</span></label>
          <select class="form-control" name="entry.25222454" id="select-course">
            <option>英語コース</option>
            <option>理科・社会コース</option>
            <option>数学コース</option>
          </select>
        </div>

        <div class="form-group">
          <label for="select-day">希望日時<span class="text-red">※</span></label>
          <input type="date" class="form-control" name="entry.1313633691" id="select-day" max="2019-12-31" required>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="entry.2024394561" id="check-time1" value="16:50~" checked>
          <label class="form-check-label" for="check-time1">
            16:50~18:20
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="entry.2024394561" id="check-time2" value="19:30~">
          <label class="form-check-label" for="check-time2">
            19:30~21:00
          </label>
        </div>

        <div class="form-group">
          <label for="student-name">生徒さま氏名<span class="text-red">※</span></label>
          <input type="text" class="form-control" name="entry.1830998424" id="student-name" placeholder="例)田中　花子" required>
        </div>

        <div class="form-group">
          <label for="student-name-kana">生徒さま氏名(カナ)<span class="text-red">※</span></label>
          <input type="text" class="form-control" name="entry.96940126" id="student-name-kana" placeholder="タナカ　ハナコ" required>
        </div>

        <div class="form-group">
          <label for="mail-adress">メールアドレス<span class="text-red">※</span></label>
          <input type="email" class="form-control" name="entry.328800566" id="mail-adress" placeholder="example@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone-number">電話番号</label>
          <input type="text" class="form-control" name="entry.1968523632" id="phone-number" placeholder="01-2345-6789">
        </div>

        <div class="form-group">
          <label for="some-request">ご質問・ご要望・ご希望など</label>
          <textarea class="form-control" name="entry.232600986" id="some-request" rows="3"></textarea>
        </div>
        <button type="submit" class="btn rounded border border-white mb-3 bg-blue text-white">この内容で送信する</button>
      </form>
    </div>

    <div id="footer"></div>
    <script>
    $(function(){
      $("#footer").load("footer.html");
    });
    </script>

  </body>
</html>
