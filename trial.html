      <h2>無料体験申し込み</h2>

<div class="container bg-gray p-3">

    <div class="container bg-white">
      <form action="https://docs.google.com/forms/d/e/1FAIpQLScMInIacCt4FvWOlqim1Eux5GAyKoHjFJNmxDz0lw3axm5q-Q/formResponse">
        <div class="form-group">
          <label for="select-course">希望コース<span class="text-red">※</span></label>
          <select class="form-control" name="entry.25222454" id="select-course">
            <option>英語・国語コース</option>
            <option>数学・国語コース</option>
            <option>理科・社会コース</option>
          </select>
        </div>

        <div class="form-group">
          <label for="select-day">希望日時<span class="text-red">※</span></label>
          <input type="date" class="form-control" name="entry.1313633691" id="select-day" max="2019-12-31" required>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="entry.935894332" id="check-time1" value="16:50~18:20" checked>
          <label class="form-check-label" for="check-time1">
            16:50~18:20
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="entry.935894332" id="check-time2" value="19:30~21:00">
          <label class="form-check-label" for="check-time2">
            19:30~21:00
          </label>
        </div>

        <div class="form-group">
          <label for="student-name">生徒さま氏名<span class="text-red">※</span></label>
          <input type="text" class="form-control" name="entry.1830998424" id="student-name" placeholder="例)　田中　花子" required>
        </div>

        <div class="form-group">
          <label for="student-name-kana">生徒さま氏名(カナ)<span class="text-red">※</span></label>
          <input type="text" class="form-control" name="entry.96940126" id="student-name-kana" placeholder="例)　タナカ　ハナコ" required>
        </div>

        <div class="form-group">
          <label for="mail-adress">メールアドレス<span class="text-red">※</span></label>
          <input type="email" class="form-control" name="entry.328800566" id="mail-adress" placeholder="例)　example@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone-number">電話番号</label>
          <input type="text" class="form-control" name="entry.57216024" id="phone-number" placeholder="例)　01-2345-6789">
        </div>

        <div class="form-group">
          <label for="some-request">ご質問・ご要望・ご希望など</label>
          <textarea class="form-control" name="entry.232600986" id="some-request" rows="3"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-blue badge-pill border border-white text-white mb-3 px-4">この内容で送信する</button>
        </div>
      </form>
